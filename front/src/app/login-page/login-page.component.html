  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>
      <form (ngSubmit)="onSubmit()" class="form">
        <div class="inputBox">
          <input
            class="inputText"
            type="email"
            placeholder="Email adress"
            name="email"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="inputBox">
          <input
            class="inputText"
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            required
          />
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="signup">Signup</a>
        </div>
        <div class="inputBox">
          <input class="submitButton" type="submit" value="Login" />
        </div>
      </form>

      <button
        class="goHome"
        pButton
        type="button"
        (click)="goBack()"
        icon="pi pi-arrow-left"
      >
        <i>Back home</i>
      </button>
    </div>
  </div>
</section>
