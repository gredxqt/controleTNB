<div class="pageContainer">
  <div class="tableContainer">
    <p-table
      class="table"
      #dt1
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 25]"
      [value]="categories"
      styleClass="p-datatable-striped"
      [globalFilterFields]="['code', 'name', 'price', 'Quantity']"
    >
      <ng-template pTemplate="caption">
        <h1 style="text-align: center">Terrain Management</h1>
        <div class="captionContainer">
          <div class="clearContainer">
            <button
              pButton
              label="Clear"
              class="p-button-outlined"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"
            ></button>
          </div>
          <div class="inputContainer">
            <span class="p-input-icon-right">
              <i class="pi pi-search searchIcon"></i>
              <input
                pInputText
                type="text"
                (input)="
                  dt1.filterGlobal($any($event.target).value, 'contains')
                "
                placeholder="Search keyword"
              />
            </span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code">Id</th>
          <th pSortableColumn="name">
            Category <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Taux</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
